<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {

	title:{

	axisY: {

	},
	legend: {
		cursor:"pointer",

	},

	},

			{ y: 500, label: "5" },
			{ y: 600, label: "6" },
      { y: 700, label: "7" },
      { y: 800, label: "8" },
      { y: 900, label: "9" },
			{ y: 1100, label: "10" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "FB",
		color: "blue",
		dataPoints: [
    { y: 100, label: "1" },
    { y: 150, label: "2" },
    { y: 200, label: "3" },
    { y: 250, label: "4" },

    { y: 350, label: "6" },

    { y: 450, label: "8" },

    { y: 550, label: "10" }
		]
	},
	{
		type: "bar",
		showInLegend: true,
		name: "GOOGL",
		color: "red",
		dataPoints: [
    { y: 1000, label: "1" },
    { y: 1100, label: "2" },
    { y: 1200, label: "3" },
    { y: 1300, label: "4" },
    { y: 1400, label: "5" },
    { y: 1500, label: "6" },
    { y: 1600, label: "7" },
    { y: 1700, label: "8" },
    { y: 1800, label: "9" },
    { y: 1900, label: "10" }
		]
	},
  {
		type: "bar",
		showInLegend: true,
		name: "MSFT",
		color: "green",
		dataPoints: [
    { y: 1, label: "1" },
    { y: 50, label: "2" },
    { y: 60, label: "3" },
    { y: 70, label: "4" },
    { y: 80, label: "5" },

    { y: 110, label: "8" },
    { y: 120, label: "9" },
    { y: 130, label: "10" }
		]
	}
  ]
});
chart.render();

function toolTipFormatter(e) {
	var str = "";
	var total = 0 ;
	var str3;
	var str2 ;
	for (var i = 0; i < e.entries.length; i++){
		var str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\">" + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> <br/>" ;
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<strong>" + e.entries[0].dataPoint.label + "</strong> <br/>";
	str3 = "<span style = \"color:Tomato\">Total: </span><strong>" + total + "</strong><br/>";
	return (str2.concat(str)).concat(str3);
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
